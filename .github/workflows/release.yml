name: Release Build

on:
  push:
    tags:
      - '**'
jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup premake
        uses: abel0b/setup-premake@v1

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Generate premake5 project
        run: premake5 vs2019
        shell: bash

      - name: Build 32/64bit release executables
        run: |
          msbuild /p:Configuration=Release|x64 Injector.sln &&
          msbuild /p:Configuration=Release|Win32 Injector.sln
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body: "<!--- Insert Changelog Here --->"
          draft: true
          files:
            - bin/x64/Release/Injector.exe
            - bin/x32/Release/Injector.exe
